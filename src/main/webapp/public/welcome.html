<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardUI</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <form action="/welcom" method="POST" name="f">
        <div class="bs-component">
            
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#signin">Sign in</a>
                </li> 
            </ul>

            <div id="myTabContent" class="tab-content card border-secondary mb-3 width-card">
                
                <div class="tab-pane fade active show" id="login">
                    <div class="card-body">
                        <div class="centered-column">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="far fa-user"></i></span>
                                <input type="text" class="form-control" aria-label="Username" placeholder="User" id="login_username" name="username">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                                <input type="password" class="form-control" aria-label="Password" placeholder="Password" id="login_password" name="password">
                            </div>
                        </div>
                        <div class="centered-column">
                            <div class="centered-row form-options" style="width: 100%;">
                                <div class="form-check">
                                    <input type="checkbox" name="" id="" class="form-check-input">
                                    <label class="form-check-label" for="flexCheckDefault"> Remember me!</label>
                                </div>
                                <a href="#" style="font-size: small; margin-bottom: 0.8vh;">Forgot your password?</a>
                            </div>
                            <input type="submit" value="Login!" class="btn btn-secondary submit-btn" id="login_button">
                        </div>
                    </div>    
                </div>

                <div class="tab-pane fade" id="signin">
                    <div class="card-body">
                        <div class="centered-column">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" aria-label="Name" placeholder="Name" id="reg_name">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="far fa-user"></i></span>
                                <input type="text" class="form-control" aria-label="Username" placeholder="Username" id="reg_username">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="text" class="form-control" aria-label="Mail" placeholder="example@mail.com" id="reg_mail">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                                <input type="password" class="form-control" aria-label="Password" placeholder="Password" id="reg_password">
                            </div>
                            <input type="button" value="Sign in!" class="btn btn-secondary submit-btn" id="signin_button">
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded",() => {
            document.getElementById("signin_button").addEventListener("click", () => { submitService.register(); });
            document.getElementById("login_button").addEventListener("click", () => { submitService.login(); });
        });
    </script>
</body>
</html>
